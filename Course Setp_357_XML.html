<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="XML_Film_Demo"></p>
    <script>
        //creates a text string
        var Movie = "<movie>" +
            "<title>The Third Man</title>" +
            "<director>Carol Reed </director>" +
            "<starring>Orson Welles</starring>" +
            "<year>1950</year>" +
            "</movie>";

            //creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

            document.getElementById("XML_Film_Demo").innerHTML = 
            XML_Document.getElementsByTagName("title") [0].childNodes[0].nodeValue;
    </script>
    </body>
</html>
